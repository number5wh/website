
<table width="100%" border="0" cellpadding="1" cellspacing="1" class="tbList">
    <tr>
        <th width="20%" bgcolor="#FFFFFF">玩家账号</th>
        <th width="20%" bgcolor="#FFFFFF">银商充值</th>
        <th width="20%" bgcolor="#FFFFFF">APP直充</th>
        <th width="20%" bgcolor="#FFFFFF">提现兑换</th>
        <th width="20%" bgcolor="#FFFFFF">订单时间</th>
    </tr>
    {foreach from=$UserDataCountList item=List}
    <tr id="Row_{$List.OrderID}">
        <td align="center" bgcolor="#FFFFFF">{$List.roleid}</td>
        <td align="center" bgcolor="#FFFFFF">{$List.agentcharge}</td>
        <td align="center" bgcolor="#FFFFFF">{$List.appPay}</td>
        <td align="center" bgcolor="#FFFFFF">{$List.cashout}</td>
        <td align="center" bgcolor="#FFFFFF">{$List.adddate}</td>
    </tr>
    {foreachelse}
    <tr>
        <td colspan="5" align="center" bgcolor="#FFFFFF">暂无记录</td>
    </tr>
    {/foreach}
    {if $UserDataCountList}
    <tr>
        <td colspan="10" align="center" bgcolor="#FFFFFF">{include file="$skin/Inc/Page.inc.html"}</td>
    </tr>
    {/if}
</table>
