<table width="60%" border="0" cellpadding="1" cellspacing="1" class="tbList txt_M" style="margin-top:10px">
  <tr>
    <th width="30%">物品名称</th>
    <th width="24%">激活时间</th> 
    <th width="25%">到期时间</th>  
	<th width="21%">剩余次数</th>   
  </tr>
  {foreach from=$SpList item=sp}
  <tr class="bg_color">
    <td>{$sp.GoodsName}</td>
    <td>{$sp.UseTime}</td>
    <td>{if $sp.UseCount==0}{$sp.ExpireTime}{/if}</td>
    <td>{$sp.UseCount}</td>
  </tr> 
  {foreachelse}
  <tr class="bg_color">
    <td colspan="4">很抱歉，没有您要查询的信息~</td>      
  </tr>
  {/foreach}
  {if $SpList}
  <tr class="bg_color">
    <td id="RoleSPPages" colspan="4">{include file="$skin/Inc/Page.inc.html"}</td>
  </tr>
  {/if}
</table>
