<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运维后台</title>
<link type="text/css" rel="stylesheet" href="/css/common.css" />
<link type="text/css" rel="stylesheet" href="/css/blue.css" />
<script type="text/javascript" language="javascript" src="/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" language="javascript" src="/js/init.js"></script>
<script type="text/javascript" language="javascript" src="/js/common.js"></script>
<script type="text/javascript" language="javascript" src="/js/extend.js"></script>
<script type="text/javascript" language="javascript">
{literal}
$(function(){
	init.SetTableRows();
	//点击显示修改服务器配置界面
	$('.edit').each(function(){
		$(this).click(function(){
{/literal}
			setting.Url='{au d=YunWei c=SysVipLevel a=showAddVipLevelHtml}';
{literal}
			ajax.RequestUrl(setting.Url,'VipID='+$(this).attr('id'),'callback.ShowAddVipLevelHtml');
		});	
	});
	//点击删除服务器配置信息
	$('.del').each(function(){
		$(this).click(function(){
{/literal}
			setting.Url='{au d=YunWei c=SysVipLevel a=delVipLevel}';
{literal}
			if(confirm('删除后将无法恢复,确定删除?'))
				ajax.RequestUrl(setting.Url,'VipID='+$(this).attr('id'),'callback.DelVipLevel');
		});	
	});		
});
{/literal}
</script>
</head>

<body>
<input type="button" id="0" class="btn f2 edit" value="添加黄钻等级" />
<table width="100%" border="0" cellpadding="1" cellspacing="1" class="tbList">
  <tr>
    <th width="11%" bgcolor="#FFFFFF">黄钻等级</th>
    <th width="19%" bgcolor="#FFFFFF">充值永凡币</th>
    <th width="21%" bgcolor="#FFFFFF">折扣</th>
    <th width="25%" bgcolor="#FFFFFF">加成体力百分比</th>
    <th width="24%" bgcolor="#FFFFFF">操作</th>
  </tr>
  {foreach from=$VipLevelList item=vip}
  <tr>
    <td align="center" bgcolor="#FFFFFF">{$vip.VipID}</td>
    <td align="center" bgcolor="#FFFFFF">{$vip.FwMoney}</td>
    <td align="center" bgcolor="#FFFFFF">{$vip.Discount}</td>
    <td align="center" bgcolor="#FFFFFF">{$vip.AdditivePower}</td>
    <td align="center" bgcolor="#FFFFFF">
      <a href="javascript:void(0)" class="edit" id="{$vip.VipID}">修改</a>
	  <a href="javascript:void(0)" class="del" id="{$vip.VipID}">删除</a>
	</td>
  </tr>
  {foreachelse}
  <tr>
    <td colspan="5" align="center" bgcolor="#FFFFFF">暂无记录</td>
  </tr>
  {/foreach}
</table>

</body>
</html>
