<div class="sysWin">
	<h2 class="f2 white">
		<div class="tLeft f1 left"></div>设置游戏签到
		<div class="tRight f1 right"></div>
		<a title="关闭" class="btnCls f3 right" href="javascript:void(0);" onclick="main.CloseMsgBox(true,'GameTable')"/></a>
		<br class="clear" />
	</h2>
	
	<div class="bdy">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			
			<tr {if $GameSign neq null} style="display: none" {/if}>
			<td class="txt_R">游戏种类:</td>
			<td>	
				<select name="KindID" id="KindID" >
					{foreach from=$RoomKind item =t}
						<option  value="{$t.KindID}" {if $t.KindID eq $GameSign.KindID} selected ="selected"{/if}>{$t.KindName}</option>
					{/foreach}
				</select>
				<span class="orange">*</span>
			</td>
		  </tr>	
			<tr {if $GameSign neq null} style="display: none" {/if}>
			<td class="txt_R">房间类型:</td>
			<td>
				<select name="RoomType" id="RoomType" >
					{foreach from=$RoomType item =t}
						<option  value="{$t.TypeID}" {if $t.TypeID eq $GameSign.RoomType} selected ="selected"{/if}>{$t.TypeName}</option>
					{/foreach}
				</select>
				<span class="orange">*</span>
			</td>
		  </tr>
		  <tr>
			<td class="txt_R">连签类型:</td>
			<td>
				<select name="SignType" id="SignType" >
						<option  value="0" {if $GameSign.SignType eq 0} selected ="selected"{/if}>游戏时间</option>
						<option  value="1" {if $GameSign.SignType eq 1} selected ="selected"{/if}>游戏局数</option>
				<span class="orange">*</span>
			</td>
		  </tr>
		  <tr>
			<td class="txt_R">要求游戏时间:</td>
			<td><input type="text" class="txt" name="SignValue" id="SignValue" value="{$GameSign.SignValue}"/> <span class="orange">*</span></td>
		  </tr>
		  <tr>
			<td class="txt_R">奖励金币数:</td>
			<td><input type="text" class="txt" name="SignAward" id="SignAward" value="{$GameSign.SignAward}" maxlength="127"/> <span class="orange">*</span></td>
		  </tr>
		  <tr>
			<td class="txt_R">手机端额外奖励:</td>
			<td><input type="text" class="txt" name="PhoneExtra" id="PhoneExtra" value="{$GameSign.PhoneExtra}"/> <span class="orange">*</span></td>
		  </tr>
	  </table>

	</div>

	<div class="bot f2">
		<div class="botLeft f1 left"></div>
		<div class="botRight f1 right"></div>
		<input type="button" class="btn f2 right" value="取 消" onclick="main.CloseMsgBox(true,'GameTable')"/>
		<input type="button" class="btn f2 right" value="提 交" id="btnAddGameTask" onclick="sys.AddGameSign('{au d=YunWei c=GameSign a=updateGameSignInfo}');" />
        <div class="orange right" id="AddGameTaskMsg"></div>
		<br class="clear" />
	</div>
</div>
