<div class="sysWin">
	<h2 class="f2 white">
		<div class="tLeft f1 left"></div>设置黄钻等级
		<div class="tRight f1 right"></div>
		<a title="关闭" class="btnCls f3 right" href="javascript:void(0);" onclick="main.CloseMsgBox(true,'SysVipLevel')"/></a>
		<br class="clear" />
	</h2>
	
	<div class="bdy">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		  <tr>
			<td width="22%" align="right">黄钻等级:</td>
			<td width="78%"><input type="text" class="txt" name="VipID" id="VipID" value="{$VipInfo.VipID}"/> <span class="orange">*</span></td>
		  </tr>	
		  <tr>
			<td align="right">充值永凡币:</td>
			<td><input type="text" class="txt" name="FwMoney" id="FwMoney" value="{$VipInfo.FwMoney}"/> <span class="orange">*</span></td>
		  </tr>		  
		  <tr>
			<td align="right">黄钻折扣:</td>
			<td><input type="text" class="txt" name="Discount" id="Discount" value="{$VipInfo.Discount}" /> <span class="orange">*</span></td>
		  </tr>
		  <tr>
			<td align="right">加成体力:</td>
			<td><input type="text" class="txt" name="AdditivePower" id="AdditivePower" value="{$VipInfo.AdditivePower}"/> <span class="orange">*请填写小数格式(相对基础体力值而言)</span></td>
		  </tr>		  
	  </table>

	</div>

	<div class="bot f2">
		<div class="botLeft f1 left"></div>
		<div class="botRight f1 right"></div>
		<input type="button" class="btn f2 right" value="取 消" onclick="main.CloseMsgBox(true,'SysVipLevel')"/>
		<input type="button" class="btn f2 right" value="提 交" id="btnAddVipLevel" />
        <div class="orange right" id="ResultMsg"></div>
		<br class="clear" />
	</div>
</div>
<script type="text/javascript" language="javascript">
{literal}
var vip={
	BindEvent:function(){
		$('#btnAddVipLevel').click(function(){
			var VipID = $('#VipID').val();
			var FwMoney = $('#FwMoney').val();
			var Discount = $('#Discount').val();
			var AdditivePower = $('#AdditivePower').val();
			$('#VipID').next().html('*');
			$('#FwMoney').next().html('*');
			$('#Discount').next().html('*');
			$('#AdditivePower').next().html('*');
			if(isNaN(VipID) || VipID<=0){
				$('#VipID').next().html('*请输入正确的黄钻等级');
				$('#VipID').focus();
				return false;
			}
			if(isNaN(FwMoney) || FwMoney<0){
				$('#FwMoney').next().html('*请输入正确的充值永凡币数量');
				$('#FwMoney').focus();
				return false;
			}
			if(isNaN(Discount) || Discount<0){
				$('#Discount').next().html('*请输入正确的黄钻折扣');
				$('#Discount').focus();
				return false;
			}
			if(isNaN(AdditivePower) || AdditivePower<0){
				$('#AdditivePower').next().html('*请输入正确的加成体力值');
				$('#AdditivePower').focus();
				return false;
			}
{/literal}
			setting.Url='{au d=YunWei c=SysVipLevel a=addVipLevel}';
{literal}
			setting.Params='VipID='+VipID+'&FwMoney='+FwMoney+'&Discount='+Discount+'&AdditivePower='+AdditivePower;
			ajax.RequestUrl(setting.Url,setting.Params,'callback.AddVipLevel');
		});
	}
};
{/literal}
</script>
