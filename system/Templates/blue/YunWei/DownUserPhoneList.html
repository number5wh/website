<script type="text/javascript" language="javascript">
{literal}
$(function(){	
{/literal}
	setting.PageUrl = '{au d=YunWei c=DownUserPhone a=getPagerUserPhone}';
{literal}
	$('#download').click(function(){
		setting.Params="";
		ajax.RequestJsonCallBack(setting.PageUrl,setting.Params,Mobile.downloadCallback);
	});
});
function downloadFile(fileName, content){
    var aLink = document.createElement('a');
    var evt = document.createEvent("HTMLEvents");
    evt.initEvent("click", false, false);
    aLink.download = fileName;
    aLink.href = content;
    aLink.dispatchEvent(evt);
}
var Mobile= {
  downloadCallback:function(data){
	if(data.status == 1){
        window.parent.console.log(data.url);
        downloadFile("mobile.txt",data.url);
    }
  }
}
{/literal}
</script>
