<div class="sysWin">
	<h2 class="f2 white">
		<div class="tLeft f1 left"></div>设置游戏种类
		<div class="tRight f1 right"></div>
		<a title="关闭" class="btnCls f3 right" href="javascript:void(0);" onclick="main.CloseMsgBox(true,'GameKind')"/></a>
		<br class="clear" />
	</h2>
	
	<div class="bdy">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		  <tr>
			<td width="17%" align="right">游戏名称:</td>
			<td width="83%"><input type="text" class="txt" name="KindName" id="KindName" value="{$GameKind.KindName}"> <span class="orange">*</span></td>
		  </tr>		  
		  <tr>
			<td align="right">游戏标识:</td>
			<td><input type="text" class="txt" name="KindID" id="KindID" value="{$GameKind.KindID}" {if $GameKind.KindID!=''}disabled{/if}> <span class="orange">*</span></td>
		  </tr>
		  <tr>
			<td align="right">进程名称:</td>
			<td><input type="text" class="txt" name="ProcessName" id="ProcessName" value="{$GameKind.ProcessName}"> <span class="orange">*</span></td>
		  </tr>
		  <tr>
			<td align="right">服务端动态库:</td>
			<td><input type="text" class="txt" name="ServerDLL" id="ServerDLL" value="{$GameKind.ServerDLL}"> <span class="orange">*</span></td>
		  </tr>		  
		  <tr>
			<td align="right">游戏分类:</td>
			<td>			
				<select name="ClassID" id="ClassID">
					{foreach from=$GameKindClass item=C}
					<option value="{$C.ClassID}" {if $GameKind.ClassID==$C.ClassID}selected{/if}>{$C.ClassName}</option>
					{/foreach}
				</select>
			</td>
		  </tr>
          <tr>
			<td align="right">结算类型:</td>
			<td>			
				{foreach from=$PayTypeList item=pay}
				<input type="checkbox" name="PayTypeID" value="{$pay.TypeID}" {if $GameKind.PayTypeID & $pay.TypeID}checked{/if} /> {$pay.TypeName}
				{/foreach} <span class="orange">*</span>
			</td>
		  </tr>
		  <tr>
			<td align="right">系统银行:</td>
			<td>			
				<select name="SysBank" id="SysBank1" >
					<option value="0" {if $GameKind.SysBank==$k}selected{/if}>未设置</option>
					{foreach from=$BankAccType item=vo key =k}
					<option value="{$k}" {if $GameKind.SysBank==$k}selected{/if}>{$vo}</option>
					{/foreach}
				</select>
			</td>
		  </tr>		  <tr>
			<td align="right">机器人银行:</td>
			<td>			
				<select name="RobotBank" id="RobotBank" >
					<option value="0" {if $GameKind.RobotBank==$k}selected{/if}>未设置</option>
					{foreach from=$BankAccType item=vo key =k}
					<option value="{$k}" {if $GameKind.RobotBank==$k}selected{/if}>{$vo}</option>
					{/foreach}
				</select>
			</td>
		  </tr>
		  <tr>
			<td align="right">自定义说明文字:</td>
			<td><input type="text" class="txt" name="CustomField" id="CustomField" value="{$GameKind.CustomField}" size="30"> <span class="orange">多个请用逗号隔开(跟房间配置属性自定义字段匹配)</span></td>
		  </tr>
	  </table>

	</div>

	<div class="bot f2">
		<div class="botLeft f1 left"></div>
		<div class="botRight f1 right"></div>
		<input type="button" class="btn f2 right" value="取 消" onclick="main.CloseMsgBox(true,'GameKind')"/>
		<input type="button" class="btn f2 right" value="提 交" id="btnAddGameKind" />
        <div class="orange right" id="AddGameKindMsg"></div>
		<br class="clear" />
	</div>
</div>
<script type="text/javascript" language="javascript">
{literal}
var gke={
	BindAddGameKindClick:function(){
		$('#btnAddGameKind').click(function(){
{/literal}
			setting.Url='{au d=YunWei c=GameKind a=addGameKind}';	
			sys.AddGameKind();	
{literal}		
		});	
	}
};
{/literal}
</script>
